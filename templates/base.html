<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title> {% block title %}{% endblock %} </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
        <script src="../static/js/main.js" defer></script>
    </head>
    <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/">Planet list</a>
                        <a class="nav-link" href="#" onclick="votingStat();">Voting statistics</a>
                        <a class="nav-link" href="/register">Registration</a>
                        {% block l1 %}{% endblock %}
                        {% block l2 %}{% endblock %}
                        {% block l3 %}{% endblock %}
                    </div>
                </div>
            </div>
        </nav>
        <h1> {% block header %}{% endblock %} </h1>

        {% block content %}{% endblock %}

        <div id="myModal2" class="modal">
        <div class="modal-content2">
        <span class="close2">&times;</span>
        <h5 id="planet-voting">Voting statistics</h5>
        <table class="planet-table">
            <thead><tr>
            <th>Planet name</th>
            <th>Received votes</th>
            </tr></thead>
        <tbody id="planet-data"></tbody>
        </table>
        <br><button id="button2" class="button">Close</button>
        </div>
        </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
